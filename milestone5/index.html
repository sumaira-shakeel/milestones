<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Shareable Resume Builder</h1>
    <form id="resume-form">
        <input type="file" id="profile-picture" accept="image/*">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username" required><br>

            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required><br>
            <label for="phone">phone:</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>
        </fieldset>
        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea name="education" id="education" rows="4" placeholder="Enter your education" required></textarea>
        </fieldset>
        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea name="experience" id="experience" rows="4" placeholder="Enter your experience" required></textarea>
        </fieldset>
        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea name="skills" id="skills" rows="4" placeholder="Enter your skills" required></textarea>
        </fieldset>
        <button type="submit"><b>Generate Resume below</b></button>
    </form>
    <br>
    <!-- Dynamic and editable Resume -->
     <div id="resume-display" contenteditable="true">
        <!-- Resume will be generated below -->
     </div>
     <br>


     <!-- Section foe the shareable link and down load option -->
      <div id="shareable-link-container" style="display: none;">
        <h2>Shareable Link</h2>
        <p>Here is your unique link to view and edit your resume:</p>
        <a href="#" id="shareable-link" target="_blank"></a>
        <br>
        <button id="download-pdf" 
         > <b>Download as PDF</b></button>

      </div>
     <script src="index.js"></script>

    
</body>
</html>
