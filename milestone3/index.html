<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Resume Builder</h1>
    <form id="resume-form">
        <input type="file" id="profile-picture" accept="image/*">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required><br>
            <label for="phone">phone:</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>
        </fieldset>
        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea name="education" id="education" rows="4" placeholder="Enter your education" required></textarea>
        </fieldset>
        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea name="experience" id="experience" rows="4" placeholder="Enter your experience" required></textarea>
        </fieldset>
        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea name="skills" id="skills" rows="4" placeholder="Enter your skills" required></textarea>
        </fieldset>
        <button type="submit"><b>Generate Resume below</b></button>
    </form>
    <br>
    <!-- ynamic Resume -->
     <div id="resume-display">
        <!-- Resume will be generated below -->
     </div>
     <script src="index.js"></script>

    
</body>
</html>
